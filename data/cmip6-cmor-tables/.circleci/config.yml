version: 2.1

checkout:
  post:
    - ./ci-support/checkout_merge_commit.sh
        
aliases:

  - &setup_miniconda
    name: setup_miniconda
    command: |
      mkdir -p $WORKDIR
      if [[ $OS == 'osx-64' ]]; then
        curl -L https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -o miniconda.sh
      else
        curl -L https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -o miniconda.sh
      fi
      bash miniconda.sh -b -p $WORKDIR/miniconda
      
  - &create_conda_env
    name: create_conda_env
    command: |
       export PATH=$WORKDIR/miniconda/bin:$PATH
       conda config --set always_yes yes --set changeps1 no
       conda update -y -q conda
       conda config --set anaconda_upload no
       conda create -q -n py3 -c pcmdi/label/nightly -c conda-forge cmor=3.7.1 python=3.11

  - &setup_cmor
    name: setup_cmor
    command: |
       export PATH=$WORKDIR/miniconda/bin:$PATH
       set +e
       source activate py3
       echo "ACTIVATE RETURN CODE $?"
       set -e
       git clone https://github.com/PCMDI/cmor
       cd cmor
       # update cmip6-cmor-tables submodule with the current branch
       git submodule init
       git submodule update
       cd cmip6-cmor-tables
       git checkout $CIRCLE_BRANCH
       exit 0

  - &run_prepare_tests
    name: run_prepare_tests
    command: |
       export PATH=$WORKDIR/miniconda/bin:$PATH
       export UVCDAT_ANONYMOUS_LOG=False
       set +e
       source activate py3
       set -e
       cp Tables/* cmor/Tables
       cd cmor
       export PYTHONPATH=Test
       for file in `ls -1 Test/test_python_CMIP6_CV*.py`; do echo $file; python $file; mystatus=$?; if [[ "$mystatus" != "0" ]]; then return ${mystatus}; fi; done

  - &update_cv_json
    name: update_cv_json
    command: |
      export PATH=$WORKDIR/miniconda/bin:$PATH
      git config user.email "$GITHUB_EMAIL"
      git config user.name "$GITHUB_USERNAME"
      git pull origin master
      python scripts/createCMIP6CV.py
      mv CMIP6_CV.json  Tables
      if [[ $(git status --porcelain -uno) ]]; then
        msg="cron: update CMIP6_CV -- "`date +%Y-%m-%dT%H:%M`
        echo $msg
        git commit -am "$msg"
        git push --set-upstream origin cron_test
      else
        echo "No changes to commit."
      fi


jobs:
  macos_cmip6:
    macos:
      xcode: "13.2.0"
    environment:
      WORKDIR: "workspace/test_macos_cmor"
      UVCDAT_ANONYMOUS_LOG: "False"
      OS: "osx-64"
    steps:
      - checkout
      - run: *setup_miniconda
      - run: *create_conda_env
      - run: *setup_cmor
      - run: *run_prepare_tests

  linux_cmip6:
    machine:
      image: ubuntu-2004:202201-02
    environment:
      WORKDIR: "workspace/test_linux_cmor"
      UVCDAT_ANONYMOUS_LOG: "False"
      OS: "linux-64"
    steps:
      - checkout
      - run: *setup_miniconda
      - run: *create_conda_env
      - run: *setup_cmor
      - run: *run_prepare_tests

  cmip6_cv_update:
    machine:
      image: ubuntu-2004:202201-02
    environment:
      WORKDIR: "workspace/cv_update"
      UVCDAT_ANONYMOUS_LOG: "False"
      OS: "linux-64"
    steps:
      - add_ssh_keys:
          fingerprints:
            - "$GITHUB_SSH_KEY_FINGERPRINT"
      - checkout
      - run: *setup_miniconda
      - run: *update_cv_json

workflows:
  version: 2
  nightly:
    jobs:
      - macos_cmip6
      - linux_cmip6
  cv_update:
    triggers:
      - schedule:
          cron: "0 0,8 * * *"
          filters:
            branches:
              only:
                - cron_test
    jobs:
      - cmip6_cv_update
